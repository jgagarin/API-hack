<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist API Hack</title>
    <link href='http://fonts.googleapis.com/css?family=Chewy|Raleway:400,700,900,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
  <section class="main">
       <header class="main-header">
           <h1>Playlist Now</h1>
           <p>Search for a public playlist from spotify and enjoy some random tunes without needing to curate them yourself.</p>
       </header>
       <hr>
       <section class="find">
          <form class="playlist-search">
               <input type="text" class="input-search">
               <input type="submit" class="input-submit" value="submit">
           </form>
       </section>
       <hr>
       <section class="results">
           <ul id="results-list">
               <li>
                                        <i id="prev" class="fa fa-angle-double-left"></i>

                   <figure>
                       <div class="playlist-img">
                       <img src="http://lorempixel.com/g/300/300/abstract" width="300px" height="300px" alt="test" />

                       </div>
                       <figcaption class="caption">
                           <h3>Playlist Title</h3>
                       </figcaption>
                   </figure>
                     <i id="next"  class="fa fa-angle-double-right"></i>
               </li>
           </ul>
       </section>
  </section>
  <script src="js/app.js"></script>  
</body>
</html>
