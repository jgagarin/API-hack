<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist API Hack</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
  <section class="main">
       <header class="main-header">
           <h1>Playlist Now</h1>
           <p>Search for a public playlist from spotify and enjoy some random tunes without needing to curate them yourself.</p>
       </header>
       <hr>
       <section class="find">
           <input type="text" class="input-search">
           <button type="submit" class="btn-find">Search</button>
       </section>
       <hr>
       <section class="results">
           <ul id="results-list">
               <li>
                   <figure>
                       <div class="playlist-img">

                       </div>
                       <figcaption class="caption">
                           <h3></h3>
                       </figcaption>
                   </figure>
               </li>
           </ul>
       </section>
  </section>  
</body>
</html>
